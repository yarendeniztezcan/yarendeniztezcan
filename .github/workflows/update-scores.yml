name: Update Language Scores

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update README.md
        run: |
          # ðŸ”§ Replace this with your actual update script
          sed -i '/<!--START_LANG_SCORES-->/,<!--END_LANG_SCORES-->/c\
          <!--START_LANG_SCORES-->\n\
          | Language | Grade |\n\
          |----------|-------|\n\
          | PHP      | A     |\n\
          | C        | A     |\n\
          | Java     | A     |\n\
          | HTML     | A     |\n\
          | CMake    | A     |\n\
          | Python   | A     |\n\
          <!--END_LANG_SCORES-->' README.md

      - name: Commit changes
        run: |
          git add README.md
          git commit -m "Update language scores" || echo "No changes to commit"

      - name: Push changes
        run: git push
